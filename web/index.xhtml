<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./newTemplate.xhtml">
        <ui:define name="body">

            <h:form>
                <a href ="https://translate.google.com/#en/uk/get%20rid" target="_self">
                    <img src ="" alt = "tutaj obrazek"> </img>
                </a>
            </h:form>

            <h:form>

                <p>

                    provide id<h:inputText value="#{myBean.inputText}" required="true" id="in"/>
                </p>
                <p>
                    <h:commandButton value="Show actor">
                        <f:ajax execute="in" render="out"/>
                    </h:commandButton>
                    <h:commandButton value="Delete actor From database">
                        <f:ajax execute="in" render="delbut"/>
                    </h:commandButton>
                    <h:commandButton value="Show films of actor" >
                        <f:ajax execute="in" render="listFilms" />
                    </h:commandButton>
                    <h:outputText id="delbut" value="#{myBean.deleteActor()}"  style="background-color: green " />
                    <h:outputText id="out" value="#{myBean.showActor()}" style="background-color: green " />
                    <h:outputText id ="listFilms"  value="#{myBean.listActorFilm()} " />
                </p>
            </h:form>
            <h:form>
                <p> 
                    <h:commandLink action ="#{navigationController.showPage()}" value="Add actor to DB"> | 
                        <f:param name="pageId" value="addingActor"/>
                    </h:commandLink>
                    <a href="ShowingActors">Show Actors</a> |
                    <a href="ShowingFilms">Show all Films</a> |
                    
                    <h:commandLink action="addingFilm" value="Adding films"/>
                    
                </p>
            </h:form>
            <h:form>
                <h:commandLink action="searchingCity.jsp" value="Search city"/>
            </h:form>
            <h:form>
                <p>
                    <h:commandButton action="default" value="Default page"/> |
                    <h:commandButton value="Version of Hibernate" onclick="alert('#{myBean.showHiberVersion()}')"/>
                </p>
            </h:form>


        </ui:define>
    </ui:composition>
</html>

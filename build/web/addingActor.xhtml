<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page for adding new actor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="home" action="index" />
        </h:form>
        <h:form>
            Name <h:inputText id="in1" value ="#{myBean.addName}"/>
            Last name <h:inputText id ="in2" value="#{myBean.addLast}"/>
            
            <h:commandButton value="Add to DB" onclick="alert('New actor has been added as been added')">
                <f:ajax execute="in1 in2" render="out"/>
            </h:commandButton>
            <h:outputText id="out"  value="#{myBean.addActor()}"  />
        </h:form>
    </h:body>
</html>
